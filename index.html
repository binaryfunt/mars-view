<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mars View</title>
    <meta name="description" content="NASA Mars rover imagery">

    <meta property="og:title" content="Mars View" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://binaryfunt.github.io/mars-view" />
    <meta property="og:image" content="https://binaryfunt.github.io/mars-view/dingo_gap.jpg" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="845" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div id="main">

      <div id="container"
        v-bind:style="{
          backgroundImage: `url(${imgSrc})`,
          transition: `opacity ${transitionDurSec}s, background-position ${slideAdvanceDelaySec}s`
        }"
        v-bind:class="{
          hiding: isContainerHiding,
          hidden: isContainerHidden,
          animating: isContainerAnimating
        }"
        v-on:click="toggleSlideshow">

        <div id="info"
          v-bind:style="{
            transition: `transform, ${transitionDurSec}s`
          }"
          v-bind:class="{
            off: isInfoOff
          }">

          <span id="rover">Rover: {{roverName}} ({{roverStatus}})</span>
          <span id="capture-date">Date captured: {{date}} (sol: {{sol}})</span>
          <span id="camera">Camera: {{cameraFullName}}</span>

        </div>

      </div>

    </div>

  </body>
</html>
